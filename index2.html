<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Alec Gao">
    <meta name="main page" content="main page">
    <title>Project Topic Proposal</title>
    <link href="css/indexstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="searchBox" role="search">
            <button><i class="fas fa-search fa-rotate-90" aria-label="search"></i></button>
            <input type="text" placeholder="Course/Professor">
        </div>

        <div class="icon">
            <button><i class="fas fa-user"></i></button>
        </div>

        <div class="login">
            <button><i class="fas fa-sign-in-alt"></i></button>
        </div>

        <div class="sign-up">
            <button><i class="fas fa-user-plus"></i></button>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="class-title">
                <p>Info 200</p>
            </div>

            <div class="professor-name">

            </div>

            <div class="card">
                <p>Professor's descriptions</p>
                <button><i class="fas fa-thumbs-up"></i></button>
                <button><i class="fas fa-thumbs-down"></i></button>
            </div>

            <div class="data">
                <div class="card">Mean GPA</div>
                <div class="card">Average Time Spent Per Week</div>
                <div class="card">Reading Load</div>
                <div class="card">Practice Problem Load</div>
            </div>
        </div>
            
        <div class="comments"> 
            <h1>
                Comment:
            </h1>
            
            <div class="card">
                <div class="card-body">
                    <div class="accuracy-score">
                        <p>Accuracy Score: 5.0</p>
                    </div>

                    <div class="recommendation">
                        <p>Professor Recommended:</p>
                    </div>

                    <div class="student-comment">
                        <p>This is the best professor I ever met</p>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
