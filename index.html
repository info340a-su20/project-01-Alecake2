<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Alec Gao">
    <meta name="description" content="main page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Course Facts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/college.png" />
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex">
        <div class="searchBox form-inline d-flex flex-nowrap">
            <a class="navbar-brand ml-2" href="index.html"><i class="fa fa-graduation-cap"></i></a>
            <input id="input-dept" type="search" class="form-control mr-2" placeholder="Deparment" aria-label="Search">
            <input id="input-num" type="search" class="form-control mr-2" placeholder="Course Number"
                aria-label="Search">
            <button id="search-course-btn" type="button" class="btn btn-primary"><i class="fas fa-search fa-rotate-90"
                    aria-label="search"></i></button>
        </div>
        <div class="d-flex flex-row-reverse form-inline">
            <div class="share mr-2">
                <button type="button" class="btn btn-primary"><i class="fas fa-history"></i></button>
            </div>

            <div class="login mr-2">
                <a href="login.html" class="btn btn-primary"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <header>
        <h1 id="class-title" class="class-title font-weight-bold">Info 200</h1>
    </header>

    <main class="px-5">
        <div class="class-info container mb-3">
            <div id="professors"></div>

            <div class="class-info-data row">
                <div class="col-sm-6 col-lg-3 mb-3">
                    <div class="card h-100">
                        <div id="gpa" class="card-body"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mb-3">
                    <div class="card h-100">
                        <div id="time-load" class="card-body"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mb-3">
                    <div class="card h-100">
                        <div id="reading-load" class="card-body"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mb-3">
                    <div class="card h-100">
                        <div id="practice-load" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="comments-container container border rounded p-3 mb-3">
            <p class="h2">Comments</p>
            <form class="comment-form">
                <textarea name="comment-textarea" placeholder="Write your comment!" id="comment-textarea"
                    class="w-100"></textarea>
                <div class="d-flex justify-content-end">
                    <button id="send-comments-btn" type="button" class="btn btn-primary">Send Comment</button></div>
            </form>
            <hr>
            <div id="comments-inner-container"></div>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-white">
        <p class="mb-0">This website was created by two of the Info 340 students.</p>
        <address class="mb-0">
            Contact us at <a href="mailto:contact@pre-course.com">contact@prec-course.com</a>,
            or at <a href="tel:818-123-4567">818-123-4567</a>.
        </address>
        <p class="mb-0"> &copy; 2020 The Author.</p>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Our scripts -->
    <script type="module" src="./js/index.js"></script>
</body>

</html>
