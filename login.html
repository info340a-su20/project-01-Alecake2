    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="

    <link rel="icon" type="image/png" href="img/college.png"/>

<body>
    <nav class="navbar navbar-light bg-light d-flex">
        <div class="searchBox form-inline d-flex flex-nowrap">
            <a class="navbar-brand" href="index.html"><i class="fa fa-graduation-cap"></i></a>
            <input type="search" class="form-control mr-2" placeholder="Deparment" aria-label="Search">
            <input type="search" class="form-control mr-2" placeholder="Course Number" aria-label="Search">
            <button type="button" class="btn btn-primary"><i class="fas fa-search fa-rotate-90"
                    aria-label="search"></i></button>
        </div>
        <div class="d-flex flex-row-reverse form-inline">
            <div class="share mr-2">
                <button type="button" class="btn btn-primary"><i class="fas fa-history"></i></button>
            </div>

            <div class="login mr-2">
                <a href="login.html" class="btn btn-primary"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <main class="login-container d-flex align-items-center">
        <form class="login-form rounded border border-light mx-auto d-flex flex-column">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your password">
            </div>
            <button type="button" class="btn btn-primary mt-3">Login</button>
        </form>
        </form>

    </main>
    <footer class="text-center py-3 bg-dark text-white">
        <p class="mb-0">This website was created by two of the Info 340 students.</p>
        <address class="mb-0">
            Contact us at <a href="mailto:contact@pre-course.com">contact@prec-course.com</a>,
            or at <a href="tel:818-123-4567">818-123-4567</a>.
        </address>
        <p class="mb-0"> &copy; 2020 The Author.</p>
    </footer>
